<div class="p-4">
  <h2 class="mb-3 h-bold blue">Upload New Service</h2>
  <form [formGroup]="uploadForm" class="upload-form row" (ngSubmit)="onSubmit()">
    <div class="box col-lg-12">
      <div class="overlay-layer"></div>
      <input type="file" class="file-input" accept="application/pdf" formControlName="file" (change)="onFileChange($event)">

      <div class="dropzone"
           [ngClass]="{'active': dropzoneActive}">

        <i class="fa fa-file fa-4x"></i>
        <h5 class="button-text mt-2" style="word-wrap: break-word">{{fileName ? fileName : 'Drop your PDF Here'}}</h5>
        <span [innerHTML]="selectedFile ? textForSelected : textForInput"></span>
      </div>
    </div>
    <div class="mt-3 col-lg-12 buttons">
      <button type="button" class="btn btn-clear btn-submit mr-2" (click)="clearFile()">Clear file</button>
      <button type="submit" class="btn success-gradient btn-submit">
        Submit
        <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
      </button>
    </div>
  </form>
</div>
