<div class="p-4 row">
  <div class="col-lg-12">
    <h2 class="mb-3 h-medium blue">My Team</h2>
  </div>
  <div class="mt-4 col-lg-4">
    <div class="row mt-3">
      <div class="col-lg-12">
        <ul class="list-group">
          <li class="list-group-item pointer"
              (click)="goToTeamPage(team)"
              *ngFor="let team of teams">{{team.name}}
          </li>
          <li class="list-group-item pointer" (click)="showAddTeamModal()">+Add Team</li>
        </ul>
      </div>
      <div class="col col-lg-12 text-center mt-4" >
        <button type="button" (click)="loadMoreTeams()" class="btn success-gradient btn-submit mr-3">Load More</button>
      </div>
    </div>
  </div>
</div>


<div bsModal #addTeamModal="bs-modal" class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addTeamModal" aria-hidden="true">
  <div class="modal-wraper">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title mt-0" id="addTeamModalLabel">Add Team</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideAddTeamModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addTeamForm="ngForm" class="form-group" (submit)="addTeam()">

            <div class="mt-2">
              <button type="submit" class="btn btn-success btn-close">Yes</button>
              <button type="button" class="btn btn-secondary btn-close ml-2" (click)="hideAddTeamModal()">No</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
